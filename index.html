<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Giọng nói và Văn bản</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Ứng dụng Chuyển đổi Giọng nói</h1>
        
        <div class="card">
            <h2>Văn bản sang Giọng nói</h2>
            <textarea id="text-input" placeholder="Nhập văn bản vào đây..."></textarea>
            <button id="speak-button">
                <i class="fas fa-volume-up"></i> Phát âm
            </button>
        </div>

        <div class="card">
            <h2>Giọng nói sang Văn bản</h2>
            <div class="microphone-container">
                <button id="microphone-button">
                    <i class="fas fa-microphone"></i> Bắt đầu nói
                </button>
                <div class="status" id="microphone-status"></div>
            </div>
            <div id="speech-output" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
